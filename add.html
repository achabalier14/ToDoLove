<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter une activit√©</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nouvelle activit√© üí°</h1>
    <a href="index.html" class="back-button">‚¨Ö Retour</a>
  </header>

  <main>
    <form id="activity-form">
      <label>Titre *</label>
      <input type="text" name="title" required placeholder="Ex: D√Æner romantique" />

      <label>Description</label>
      <textarea name="description" placeholder="Quelques d√©tails ou id√©es..."></textarea>

      <label>Lieu</label>
      <input type="text" name="location" placeholder="Ex: Paris, chez nous, plage..." />

      <label>Date</label>
      <input type="date" name="date" />

      <label>Tags</label>
      <input type="text" name="tags" placeholder="film, nature, d√©tente..." />

      <label>Photo</label>
      <input type="file" name="photo" accept="image/*" />

      <button type="submit">Ajouter cette activit√© ‚ú®</button>
    </form>
  </main>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZ7zsXf4yWALo7byJMCVNo_ySszFObeeY",
      authDomain: "todolove-989f9.firebaseapp.com",
      projectId: "todolove-989f9",
      storageBucket: "todolove-989f9.appspot.com",
      messagingSenderId: "851030512825",
      appId: "1:851030512825:web:5b7a2ba992b363a7ab3768",
      measurementId: "G-JBXFDQWTG4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("activity-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const title = form.title.value;
      const description = form.description.value;
      const location = form.location.value;
      const date = form.date.value;
      const tags = form.tags.value;
      const photoFile = form.photo.files[0];

      let photoURL = "";

      if (photoFile) {
        const storageRef = ref(storage, 'activities/' + Date.now() + '_' + photoFile.name);
        const snapshot = await uploadBytes(storageRef, photoFile);
        photoURL = await getDownloadURL(snapshot.ref);
      }

      const activity = {
        title,
        description,
        location,
        date,
        tags,
        photo: photoURL
      };

      await addDoc(collection(db, "activities"), activity);
      alert("Activit√© ajout√©e avec succ√®s !");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
