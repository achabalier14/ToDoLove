<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter une activit√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe4ec;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff8fa3;
      padding: 1em;
      color: white;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-top: 0.5em;
      background-color: #ff4d6d;
      padding: 0.5em 1em;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    main {
      max-width: 500px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1em;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.8em;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #e63950;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ajouter une activit√© ‚ú®</h1>
    <a href="index.html" class="back-button">‚¨Ö Retour</a>
  </header>

  <main>
    <form id="activity-form">
      <label for="title">Titre *</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description</label>
      <textarea id="description" name="description"></textarea>

      <label for="location">Lieu</label>
      <input type="text" id="location" name="location" />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" />

      <label for="tags">Tags</label>
      <input type="text" id="tags" name="tags" />

      <label for="photo">Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">Ajouter cette activit√©</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZ7zsXf4yWALo7byJMCVNo_ySszFObeeY",
      authDomain: "todolove-989f9.firebaseapp.com",
      projectId: "todolove-989f9",
      storageBucket: "todolove-989f9.appspot.com", // correction ici
      messagingSenderId: "851030512825",
      appId: "1:851030512825:web:5b7a2ba992b363a7ab3768",
      measurementId: "G-JBXFDQWTG4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("activity-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = form.title.value.trim();
      const description = form.description.value.trim();
      const location = form.location.value.trim();
      const date = form.date.value;
      const tags = form.tags.value.trim();
      const photoFile = form.photo.files[0];

      let photoURL = "";

      try {
        console.log("üü° Envoi en cours...");

        // 1. Si une image est pr√©sente, on l‚Äôupload d‚Äôabord
        if (photoFile) {
          const imageRef = ref(storage, `activities/${Date.now()}_${photoFile.name}`);
          const snapshot = await uploadBytes(imageRef, photoFile);
          photoURL = await getDownloadURL(snapshot.ref);
          console.log("‚úÖ Image upload√©e :", photoURL);
        }

        // 2. Ajout des donn√©es dans Firestore
        const docRef = await addDoc(collection(db, "activities"), {
          title,
          description,
          location,
          date,
          tags,
          photo: photoURL,
          createdAt: new Date()
        });

        console.log("‚úÖ Activit√© ajout√©e avec ID :", docRef.id);

        // 3. Redirection
        window.location.href = "index.html";

      } catch (error) {
        console.error("‚ùå Erreur d√©tect√©e :", error);
        alert("Une erreur est survenue : " + error.message);
      }
    });
  </script>
</body>
</html>
