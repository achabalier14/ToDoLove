<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter une activité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fff4f8;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      color: #d63384;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #c2186a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ajouter une activité</h1>
    <a href="index.html">← Retour</a>
  </header>

  <form id="activity-form">
    <input type="text" name="title" placeholder="Titre" required />
    <textarea name="description" placeholder="Description (facultatif)"></textarea>
    <input type="text" name="location" placeholder="Lieu (facultatif)" />
    <input type="date" name="date" />
    <input type="text" name="tags" placeholder="Tags (facultatif)" />
    <input type="file" name="photo" accept="image/*" />
    <button type="submit">Ajouter l'activité</button>
  </form>

  <!-- Le script DOIT être chargé en module -->
  <script type="module" src="script.js"></script>
</body>
</html>
