<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nos souvenirs</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <header>
    <h1>Nos souvenirs</h1>
    <nav class="nav-buttons">
      <a href="add.html" class="btn primary">‚ûï Cr√©er une activit√©</a>
    </nav>
  </header>

  <main>
    <section class="sort-section">
      <label for="sortSelect">Trier par :</label>
      <select id="sortSelect">
        <option value="date_desc">üìÖ Date (r√©centes d'abord)</option>
        <option value="date_asc">üìÖ Date (anciennes d'abord)</option>
        <option value="ajout_desc">‚è±Ô∏è Date d'ajout (r√©centes d'abord)</option>
        <option value="ajout_asc">‚è±Ô∏è Date d'ajout (anciennes d'abord)</option>
        <option value="titre_asc">üî§ Titre (A ‚Üí Z)</option>
        <option value="titre_desc">üî§ Titre (Z ‚Üí A)</option>
      </select>
    </section>

    <section class="cards-container" id="activitiesContainer">
      <p>Chargement...</p>
    </section>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jwbudzoqoiqzymxhifoo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3YnVkem9xb2lxenlteGhpZm9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NjI0NDksImV4cCI6MjA2NDQzODQ0OX0.p0uUr9KVWkUkS4MJS_EsT1ViygxnPrOCg-T0Xy91qh0'
    );

    const container = document.getElementById('activitiesContainer');
    const sortSelect = document.getElementById('sortSelect');

    async function loadActivities(sortBy = 'date_desc') {
      let query = supabase.from("activites").select("*");

      switch (sortBy) {
        case 'date_asc':
          query = query.order("date", { ascending: true });
          break;
        case 'date_desc':
          query = query.order("date", { ascending: false });
          break;
        case 'ajout_asc':
          query = query.order("created_at", { ascending: true });
          break;
        case 'ajout_desc':
          query = query.order("created_at", { ascending: false });
          break;
        case 'titre_asc':
          query = query.order("titre", { ascending: true });
          break;
        case 'titre_desc':
          query = query.order("titre", { ascending: false });
          break;
      }

      const { data, error } = await query;

      if (error || !data || data.length === 0) {
        container.innerHTML = "<p class='empty-msg'>Aucune activit√© enregistr√©e.</p>";
        return;
      }

      container.innerHTML = "";

      data.forEach(activity => {
        const card = document.createElement("div");
        card.className = "card fade-in";

        card.innerHTML = `
          ${activity.image ? `<img src="${activity.image}" alt="${activity.titre}" loading="lazy"/>` : ""}
          <div class="card-content">
            <h2>${activity.titre}</h2>
            <button onclick="location.href='detail.html?id=${activity.id}'" class="btn secondary">Voir plus</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    sortSelect.addEventListener("change", () => {
      loadActivities(sortSelect.value);
    });

    loadActivities();
  </script>
</body>
</html>
