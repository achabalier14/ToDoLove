<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nos souvenirs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .top-bar a {
      background-color: #ff7e7e;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .top-bar a:hover {
      background-color: #ff4d4d;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #444;
    }

    .card button {
      background-color: #ff7e7e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>

  <h1>Nos souvenirs</h1>

  <div class="top-bar">
    <a href="add.html">➕ Créer une activité</a>
  </div>

  <div class="cards-container" id="activitiesContainer">
    <p>Chargement...</p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jwbudzoqoiqzymxhifoo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3YnVkem9xb2lxenlteGhpZm9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NjI0NDksImV4cCI6MjA2NDQzODQ0OX0.p0uUr9KVWkUkS4MJS_EsT1ViygxnPrOCg-T0Xy91qh0'
    );

    const container = document.getElementById('activitiesContainer');

    async function loadActivities() {
      const { data, error } = await supabase.from("activites").select("*").order("date", { ascending: false });

      if (error || !data || data.length === 0) {
        container.innerHTML = "<p>Aucune activité enregistrée.</p>";
        return;
      }

      container.innerHTML = "";

      data.forEach(activity => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          ${activity.image ? `<img src="${activity.image}" alt="${activity.titre}" />` : ""}
          <div class="card-content">
            <h2>${activity.titre}</h2>
            <button onclick="location.href='detail.html?id=${activity.id}'">Voir plus</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadActivities();
  </script>
</body>
</html>
